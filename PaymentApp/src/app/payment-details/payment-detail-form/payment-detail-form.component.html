<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName" required
      [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input class="form-control form-control-lg" placeholder="16 Digit Card Number" maxlength="19" minlength="19"
      (keyup)="onKeyUp($event)" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
      required [class.invalid]="cardNumber.invalid && cardNumber.touched">
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input type="password" class="form-control form-control-lg" placeholder="CCV" maxlength="3" minlength="3"
        name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required
        [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>
    <div class="form-group col-md-6">
      <label>EXPIRATION DATE</label>
      <input class="form-control form-control-lg" placeholder="MM/YY" maxlength="5" minlength="5" name="expirationDate"
        #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required
        [class.invalid]="expirationDate.invalid && expirationDate.touched"
        onkeyup="this.value=this.value.replace(/^(\d\d)(\d)$/g,'$1/$2').replace(/^(\d\d\/\d\d)(\d+)$/g,'$1/$2').replace(/[^\d\/]/g,'')">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Add this card</button>
  </div>
</form>
